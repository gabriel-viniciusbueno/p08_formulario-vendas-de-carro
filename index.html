<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Venda seu Veículo</title>

    <!-- Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        
        <header>
            <h3>Cadastre seu veículo para vender muito mais rápido!<h3>
        </header>
        <main class="form-container">
            <section class="form-header">
                <p>Cadastro</p>
            </section>

            <section class="form-body">
                <h1>Venda fácil seu veículo!</h1>

                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>

                <form action="#" method="POST">
                    <div class="box-input">
                        <label for="title">Título do anúncio:
                            <span class="required-field">*</span>
                        </label>

                        <input id="titulo" class="block" type="text" name="title" placeholder="Defina um título para seu veículo" minlength="1" maxlength="45" required>

                        <input type="submit" class="button-submit" value="Cadastrar">
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do Veículo:
                            <span class="required-field">*</span>
                            <input type="number" name="price" id="price" class="block" required>
                        </label>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="descricao" cols="30" rows="10"></textarea>
                    </div>
                </form>

            </section>
        </main>
        
    </div>
</body>
</html>
