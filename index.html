<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Venda seu Veículo</title>

    <!-- Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        
        <header>
            <h3>Cadastre seu veículo para vender muito mais rápido!<h3>
        </header>
        <main class="form-container">
            <section class="form-header">
                <p>Cadastro</p>
            </section>

            <section class="form-body">
                <h1>Venda fácil seu veículo!</h1>

                <p id="subtitle">Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>

                <form action="#" method="POST">
                    <div class="box-input">
                        <label for="title">Título do anúncio:
                            <span class="required-field">*</span>
                        </label>

                        <input id="titulo" class="block" type="text" name="title" placeholder="Defina um título para seu veículo" minlength="1" maxlength="45" required>

                    </div>
                    <div class="box-input">
                        <label for="price">Preço do Veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="descricao" class="block" placeholder="Descreva seu veículo" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="box-input">
                        <label for="">Único dono?<span class="required-field">*</span>
                        </label>

                        <select name="owner" id="owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block" required placeholder="Digite a marca do seu veículo">
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block" required placeholder="Digite o modelo do seu veículo">
                    </div>
                    <div class="box-input">
                        <label for="km">
                            Quilometragem:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="km" id="km" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="date">
                            Data de compra:
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" name="date" id="date" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="cambio">
                            Câmbio:
                            <span class="required-field">*</span>
                        </label>
                        <input type="radio" name="cambio" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="cambio" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                <label for="airbag">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="te" name="optional[]" value="te">
                                <label for="te">Trava elétrica</label>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="vidro-eletrico" name="optional[]" value="vidro-eletrico">
                                <label for="vidro-eletrico">Vidro Elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="som" name="optional[]" value="som">
                                <label for="som">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="cam" name="optional[]" value="cam">
                                <label for="cam">Câmera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="banco" name="optional[]" value="banco">
                                <label for="banco">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                            <p>
                                Envie imagens do veículo:
                                <span class="required-field">*</span>
                            </p>                        
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>

                    <input type="reset" class="button-reset roxo" value="reset">
                    <input type="submit" class="button-submit roxo" value="Cadastrar">
                    
                
                </form>

            </section>
        </main>
        
    </div>
</body>
</html>
